<div class="app">
  <div class="content-box">
    <span class="app-title">
      {{ title }}
    </span>
    <input class="app-key-input" 
      type="text" 
      placeholder = {{placeholderText}}
      id='appKeyInputId'/>
    <app-custom-button
      [label]="'Authenticate'"
      (onClick)="authenticate()">
    </app-custom-button>
  </div>
</div>
