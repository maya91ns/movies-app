<div class="content-box">
  <span class="app-title">
    {{ title }}
  </span>
  <input class="search-input" 
    type="text" 
    placeholder = {{placeholderText}}
    (keyup.enter)="searchMovie($event)"/>
  <div class="content-table">
    <div class="results-table-header" *ngIf="matchedMovies.length">
      <div class="movie-name-header">Movie name</div>
      <div class="movie-date-watched-header">Date watched</div>
    </div>
    <div class="results-table-values" *ngFor="let movie of matchedMovies; let i=index">
      <div class="movie-name">
            {{movie.name}}  
      </div>
      <button class="add-to-watched-button"
        (click)="addToWatched(movie.id)"
        [ngClass]="{'hide': movie.isWatched == true}">
          Add to watched
      </button>
      <div class="date-picker" [ngClass]="{'show': movie.isWatched && !movie.dateWatched}">
        <input type="date" value="2021-08-01" id="start" (change)="pickDate($event, movie.id)"
        min="2020-01-01" max="2021-08-31">
      </div>
      <div class="movie-watched-date"
        [ngClass]="{'show': movie.isWatched && movie.dateWatched}">
        {{movie.dateWatched}}
      </div>
      <button class="see-details-button"
        [routerLink]="['/movies', movie.id]">
        See details
      </button>
    </div>
</div>
</div>
